<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN - Reconhecimento de Imagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .status-banner {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }

        .status-banner.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-banner.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-banner.checking {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 30px;
        }

        .upload-area:hover:not(.disabled) {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 30px;
        }

        .preview-container.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .results-container.active {
            display: block;
        }

        .result-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        .result-item:nth-child(1) { animation-delay: 0.1s; }
        .result-item:nth-child(2) { animation-delay: 0.2s; }
        .result-item:nth-child(3) { animation-delay: 0.3s; }
        .result-item:nth-child(4) { animation-delay: 0.4s; }
        .result-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-rank {
            font-size: 2em;
            font-weight: bold;
            opacity: 0.8;
            float: left;
            margin-right: 15px;
        }

        .result-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-confidence {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            background: white;
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: transform 0.2s ease;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .top-prediction {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .top-prediction-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .top-prediction-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .top-prediction-confidence {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† CNN Image Recognition</h1>
        <p class="subtitle">Arraste uma imagem ou clique para fazer upload</p>

        <div id="statusBanner" class="status-banner checking">
            ‚è≥ Verificando conex√£o com o servidor...
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Clique ou arraste uma imagem aqui</div>
            <div class="upload-hint">Suporta JPG, PNG, GIF (m√°x. 10MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview" alt="Preview">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analisando imagem com IA...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-container" id="resultsContainer">
            <div class="top-prediction" id="topPrediction"></div>
            <h2 style="margin-bottom: 20px; color: #333;">üìä Outras Possibilidades:</h2>
            <div id="resultsList"></div>
            <button class="btn-reset" onclick="reset()">üîÑ Analisar Outra Imagem</button>
        </div>
    </div>

    <!-- Carregar configura√ß√£o -->
    <script src="config.js"></script>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const errorMessage = document.getElementById('errorMessage');
        const topPrediction = document.getElementById('topPrediction');
        const statusBanner = document.getElementById('statusBanner');

        let backendAvailable = false;

        // Verificar conectividade ao carregar a p√°gina
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.health}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    backendAvailable = true;
                    statusBanner.className = 'status-banner online';
                    statusBanner.textContent = `‚úÖ Servidor online - Modelo: ${data.model || 'MobileNetV2'}`;
                    uploadArea.classList.remove('disabled');
                } else {
                    throw new Error('Backend n√£o dispon√≠vel');
                }
            } catch (error) {
                backendAvailable = false;
                statusBanner.className = 'status-banner offline';
                statusBanner.innerHTML = '‚ùå Servidor offline - Verifique a configura√ß√£o da API em config.js';
                uploadArea.classList.add('disabled');
            }
        }

        // Verificar sa√∫de do backend ao carregar
        checkBackendHealth();

        // Click para abrir seletor de arquivo
        uploadArea.addEventListener('click', () => {
            if (backendAvailable) {
                fileInput.click();
            } else {
                showError('Servidor n√£o dispon√≠vel. Verifique a configura√ß√£o.');
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (backendAvailable) {
                uploadArea.classList.add('dragover');
            }
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (!backendAvailable) {
                showError('Servidor n√£o dispon√≠vel. Verifique a configura√ß√£o.');
                return;
            }

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // Sele√ß√£o de arquivo
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            // Validar tamanho do arquivo
            if (file.size > API_CONFIG.upload.maxSize) {
                showError(`Arquivo muito grande. Tamanho m√°ximo: ${API_CONFIG.upload.maxSize / 1024 / 1024}MB`);
                return;
            }

            // Validar tipo do arquivo
            if (!API_CONFIG.upload.acceptedTypes.includes(file.type)) {
                showError('Formato de imagem n√£o suportado. Use JPG, PNG, GIF, BMP ou WebP.');
                return;
            }

            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.classList.add('active');
            };
            reader.readAsDataURL(file);

            // Esconder upload area e mostrar loading
            uploadArea.style.display = 'none';
            loading.classList.add('active');
            errorMessage.classList.remove('active');
            statusBanner.style.display = 'none';

            // Enviar para API
            const formData = new FormData();
            formData.append('file', file);

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);

                const response = await fetch(`${API_CONFIG.baseURL}${API_CONFIG.endpoints.predict}`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                const data = await response.json();

                loading.classList.remove('active');

                if (data.success) {
                    displayResults(data.predictions);
                } else {
                    showError(data.error || 'Erro ao processar imagem');
                }
            } catch (error) {
                loading.classList.remove('active');
                
                if (error.name === 'AbortError') {
                    showError('Tempo limite excedido. Tente novamente.');
                } else {
                    showError('Erro de conex√£o com o servidor. Verifique sua internet e a configura√ß√£o da API.');
                }
            }
        }

        function displayResults(predictions) {
            // Mostrar top prediction
            const top = predictions[0];
            topPrediction.innerHTML = `
                <div class="top-prediction-label">üéØ IDENTIFICA√á√ÉO PRINCIPAL</div>
                <div class="top-prediction-name">${top.name}</div>
                <div class="top-prediction-confidence">${top.confidence.toFixed(2)}% de confian√ßa</div>
            `;

            // Mostrar outras previs√µes
            resultsList.innerHTML = predictions.slice(1).map((pred, index) => `
                <div class="result-item">
                    <div class="result-rank">#${index + 2}</div>
                    <div>
                        <div class="result-name">${pred.name}</div>
                        <div class="result-confidence">${pred.confidence.toFixed(2)}% de confian√ßa</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${pred.confidence}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');

            resultsContainer.classList.add('active');
        }

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('active');
            uploadArea.style.display = 'block';
            statusBanner.style.display = 'block';
        }

        function reset() {
            uploadArea.style.display = 'block';
            previewContainer.classList.remove('active');
            resultsContainer.classList.remove('active');
            errorMessage.classList.remove('active');
            statusBanner.style.display = 'block';
            fileInput.value = '';
        }
    </script>
</body>
</html>
