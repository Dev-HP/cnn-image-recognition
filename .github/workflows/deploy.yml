name: Deploy to GitHub Pages

on:
  # Trigger em push para a branch main
  push:
    branches:
      - main
  
  # Permite executar manualmente via GitHub UI
  workflow_dispatch:

# PermissÃµes necessÃ¡rias para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build e deploy
  deploy:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Configurar GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¦ Upload dos arquivos do frontend
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload do diretÃ³rio docs/
          path: './docs'
      
      - name: ğŸš€ Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deploy concluÃ­do com sucesso
        run: |
          echo "âœ… Deploy concluÃ­do!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Data: $(date)"
      
      - name: âŒ Notificar falha
        if: failure()
        run: |
          echo "âŒ Deploy falhou!"
          echo "ğŸ“‹ Verifique os logs acima para mais detalhes"
          exit 1
